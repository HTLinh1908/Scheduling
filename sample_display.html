<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Assignments Schedule</title>
    <style>
        body {
            text-align: center;
        }

        table {
            width: 100%;
            table-layout: fixed;
            border-collapse: collapse;
            margin: auto;
        }

        td {
            width: 20%; /* Set the desired width for each cell */
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<script>
    // Assuming you have a file input with ID "fileInput"
    window.onload = function() {
        // Reading the content of the sample_output.txt file
        fetch('sample_output.txt')
            .then(response => response.text())
            .then(data => {
                const tables = data.split('\n\n'); // Assuming tables are separated by a blank line

                for (let i = 0; i < tables.length; i++) {
                    const table = tables[i].trim();
                    if (table) {
                        document.body.innerHTML += `<h2>${getDayLabel(i)}</h2>`;
                        document.body.innerHTML += `<table border="1">${createTableHTML(table)}</table>`;
                    }
                }
            });
    };

    function getDayLabel(index) {
        // Change "Monday" to "Schedule"
        if (index === 0) {
            return 'Schedule';
        }

        const days = ['Tuesday', 'Wednesday', 'Thursday', 'Friday'];
        return days[index - 1];
    }

    function createTableHTML(tableData) {
        const rows = tableData.split('\n');
        let html = '';

        for (let i = 0; i < rows.length; i++) {
            const columns = rows[i].split(' '); // Assuming space-separated values
            html += '<tr>';
            for (let j = 0; j < columns.length; j++) {
                html += `<td>${columns[j]}</td>`;
            }
            html += '</tr>';
        }

        return html;
    }
</script>

</body>
</html>
